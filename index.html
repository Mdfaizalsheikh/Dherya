<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Clearing Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <a-scene>
        <!-- Sky and Ground -->
        <a-sky color="#87CEEB"></a-sky>
        <a-plane rotation="-90 0 0" width="30" height="30" color="#228B22"></a-plane>
        <!-- Trees -->
        <a-cylinder position="-3 1 -5" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      
        <a-cone position="-3 2 -5" radius-bottom="0.5" height="1" color="#228B22"></a-cone>
        <a-cylinder position="3 1 -5" radius="0.2" height="2" color="#8B4513"></a-cylinder>
        <a-cone position="3 2 -5" radius-bottom="0.5" height="1" color="#228B22"></a-cone>
      
        <a-cylinder position="-2 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
        <a-cone position="-2 2 -3" radius-bottom="0.5" height="1" color="#228B22"></a-cone>
        <a-cylinder position="2 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      
        <a-cone position="2 2 -3" radius-bottom="0.5" height="1" color="#228B22"></a-cone>
        <!-- Rocks -->
        <a-sphere position="-1 0.5 -2" radius="0.3" color="#696969"></a-sphere>
        <a-sphere position="1 0.5 -2" radius="0.3" color="#696969"></a-sphere>
      
        <a-sphere position="0 0.5 -3" radius="0.4" color="#696969"></a-sphere>

        <!-- Campfire -->
        <a-cylinder position="0 0.25 -4" radius="0.1" height="0.5" color="#8B4513"></a-cylinder>
        <a-light position="0 1 -4" type="point" intensity="1" distance="5" color="#FFA500"></a-light>
        <a-sphere position="0 0.5 -4" radius="0.1" color="#FF4500" material="opacity: 0.8"></a-sphere>

        <!-- Camera -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>
</html>
